<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./vue.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Techno</title>
  </head>

  <body>
    <div id="app" class="container">

      <header class="header">
        <img class="logo" src="./assets/techno.svg" alt="Techno" />
        <div class="carrinho-menu" @click="carrinhoAtivo = true">
          {{carrinho.length}}
        </div>
      </header>

      <section classe="produto">
        <div v-for="item in produtos" @click="fetchProduto(item.id)" :key="item.id" class="produto">
          <img :src="item.img" :alt="item.titulo" class="item-img"/>
          <div>
            <span class="item-preco">{{item.preco | numeroPreco}}</span>
            <h2 class="item-titulo">{{item.nome}}</h2>
          </div>
        </div>
      </section>

      <section @click="closeModal" class="modal"  v-if="produto">
        <div class="modal-container">
          <div class="modal-img">
            <img :src="produto.img" :alt="produto.nome"/>
          </div>
          <div class="modal-dados">
            <span class="modal-preco">{{produto.preco}}</span>
            <h2 class="modal-titulo">{{produto.nome}}</h2>
            <p class="modal-descricao">{{produto.descricao}}</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
